    <div class="grid global">
        <div class="sm:col-12 md:col-6 lg:col-4 xl:col-3">

                <div class="grid">
                    <div class="col-12 card-head">Products / Services</div>
                    <div class="col count">{{totalProduct}}</div>
                    <div class="col icon">
                        <!-- <p-avatar icon="pi pi-users" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar> -->
                        <img style="height: 70px;" src="{{cloudFrontURL}}frontend/new_Dashboard_icons/productservice.png" alt="">
                    </div>
                </div>
                <div class="grid">
                    <div class="col more">
                        <a routerLink="product-management/product/list" class="more">More Info <em  class="pi pi-arrow-circle-right"></em>  </a>
                    </div>
                </div>
            </p-card>
        </div>
        <div class="sm:col-12 md:col-6 lg:col-4 xl:col-3">

                    <div class="col icon">
