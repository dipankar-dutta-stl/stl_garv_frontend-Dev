
<div class="pwd-background">
    <div class="container-change" style="margin-top: 0px;">
        <div class="card-login">
                <div class="grid">
                    <div class="col-12 login-ttl text-center">
                        Reset Password
                    </div>
                    <div class="col-12 reset-desc text-center">
                        <p>Please enter mobile number to reset password.</p>
                    </div>
                </div>
                <form [formGroup]="resetFormGroup">
                
                    <div class="grid">
                        <div class="col-12">
                            <input type="text" class="log-email" placeholder="Mobile number" formControlName="unique_id" style="width: 100%;" pInputText />
                            <small *ngIf="resetForm.unique_id.invalid && isSubmitted" class="p-error">
                                <span *ngIf="resetForm.unique_id.errors.required">Mobile number is required!</span>
                            </small>
                        </div>
                    </div>
                    
                    <!-- <div class="grid">
                        <div class="col-12" *ngIf="isSubmitted && authError">
                            <small class="p-error">{{authErrorMessage}}</small>
                        </div>
                    </div> -->
                    
                    <div class="grid">
                        <div class="col-12 log_button" >
                            <p-button label="Submit" styleClass="p-button-sm" (onClick)="onSubmit()"></p-button>     
                        </div>

                        <!-- <div class="col-6 log_button text-right" >
                            <p-button label="Back" styleClass="p-button-sm" (onClick)="onSubmit()"></p-button>     
                        </div> -->
                    </div>
                    
                </form>
                <div class="grid">
                    <div class="col-12 back-login"> 
                        <a routerLink="/" (click)="backLogin()"><em  class="pi pi-arrow-circle-left" style="font-size: small"></em> Back </a>     
                    </div>
                </div> 
        </div>
    </div>
</div>
<p-dialog header="Information" [(visible)]="displayDialog" [modal]="true" [style]="{width: '500px',height:'300px'}"
    [draggable]="false" [resizable]="false">
    <p>{{message}}</p>
        <ng-template pTemplate="footer">
            <p-button  (click)="goToLogin()" *ngIf="!isError" label="Ok" styleClass="p-button-text"></p-button>
            <p-button  (click)="displayDialog=false" *ngIf="isError" label="Ok" styleClass="p-button-text"></p-button>
        </ng-template>
        <!-- <ng-template pTemplate="footer" *ngIf="isError">
            <p-button  (click)="displayDialog=false" label="Ok" styleClass="p-button-text"></p-button>
        </ng-template> -->
</p-dialog>
